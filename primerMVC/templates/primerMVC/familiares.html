<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            {% for value in familiar %}
                <td>{{ value.nombre }}</td>
                <td>{{ value.apellido }}</td>
                <td>{{ value.edad }}</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
